<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="material-symbols-outlined header-icon">
                    shopping_cart
                </span>
                <span class="red">food</span><span class="yellow">waGon</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <p class="header-text">
                        <span class="header-text-1">Deliver to:</span>

                        <span class="material-symbols-outlined header-icon-1">
                            location_on
                        </span>

                        <span class="header-text-2">Current Location</span>
                        <span class="header-text-3">Mohammadpur Bus Stand, Dhaka</span>
                    </p>
                </ul>
                <span class="material-symbols-outlined">
                    search
                </span>
                <span class="header-text-4">Search Food</span>

                <span class="header-text-5">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </span>
                <span class="header-text-6">
                    Login
                </span>
            </div>
        </div>
    </nav>

    <div class="contain">
        <div class="row">
            <div class="col first">
                <p class="image-text">Are You Starving?</p>
                <p>Within a few clicks, find meals that are accessible near you</p>

                <div class="contain-1">
                    <button class="btn-1">
                        <span class="material-symbols-outlined image-icon">
                            two_wheeler
                        </span>
                        <span class="text-one">Delivery</span>
                    </button>

                    <button class="btn-2">
                        <span class="material-symbols-outlined image-icon-1">
                            shopping_basket
                        </span>
                        <span class="text-two">Pickup</span>
                    </button>

                    <div class="enter">
                        <span class="material-symbols-outlined header-icon-4">
                            location_on
                        </span>
                        <input class="enter-1" type="text" placeholder="Enter Your Email Address" size="50"                        >
                    <button class="btn-3">

                        <span class="material-symbols-outlined btn-5">
                            search
                        </span>

                        <span>Find Food</span>


                    </button>
                    
                    
                    </div>
                </div>


            </div>


            <div class="col image-6">
                <img width="100%" src="Images/Image.png" alt=""> </div>

        </div>
    </div>

    <div class="container">
        <div class="row end">
            <div class="col">
                <img width="100%" src="Images/Flash Deal Card (1).png" alt="">
            </div>
            <div class="col">
                <img width="100%" src="Images/Flash Deal Card (2).png" alt="">
            </div>
            <div class="col">
                <img width="100%" src="Images/Flash Deal Card (3).png" alt="">
            </div>
            <div class="col">
                <img width="100%" src="Images/Flash Deal Card (4).png" alt="">
            </div>
        </div>
    </div>



</body>

</html>
